<div>
	<ul>
		<li *ngFor="let data of datalist;let index= index"
		[routerLink]="['/detail',data.id]" (click)="handleClick(data.name)"
		>
		<!-- 通过routerLink 跳转页面 并传参数 ，以上匹配的路由是/detial/1243 -->
			<img [src]="data.poster.origin"/>
			<div>
				<h3>{{data.name}}</h3>
				<p>{{data.intro}}</p>
				<!-- <p>{{data.premiereAt | date:"medium"}}</p> 日期 管道实现 -->
				<p>{{ getDate(data.premiereAt) }}</p>
			</div>
		</li>
	</ul>
</div>
